<div id="innerContainer">
    <div class="row header-row">
        <div class="col-xs-1">
            <!--a href="#internet_setting">
                <img alt="" src="img/arrow-back.png">
            </a-->
        </div>
        <div class="col-xs-11">
            <div class="form-title">
                <h1 data-trans='v4_settings'></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 margin-top-15">
        </div>
        <div class="col-xs-11">

    <form id="LockCellForm">
        <div class="form-body">
            <h3 class="form-title" data-trans="lockCell_settings"></h3>
            <div class="content">
                <div class="row form-group">
                    <label class="col-xs-4 side-right" data-trans="lockCell_settings"></label>
                    <div class="col-xs-2">
                        <input type="radio" name="v4Grp" id="cellEnable" class="" data-bind="checked: lockcellEnable" value="1"/>
                        <label for="cellEnable" data-trans="enable"></label>
                    </div>
					<div class="col-xs-2">
						<input type="radio" name="v4Grp" id="cellDisable" class="" data-bind="checked: lockcellEnable" value="0"/>
                        <label for="cellDisable" data-trans="disable"></label>
                    </div>
                </div>
				<div class="row form-group" data-bind="visible: lockcellEnable() == '1'">
					<label class="col-xs-4 side-right" data-trans="cell_id1"></label>
					<label class="col-xs-8" data-bind="text: cell_id1"></label>
				</div>
				<div class="row form-group" data-bind="visible: lockcellEnable() == '1'">
					<label class="col-xs-4 side-right" data-trans="cell_id2"></label>
					<label class="col-xs-8" data-bind="text: cell_id2"></label>
				</div>
				<div class="row form-group" data-bind="visible: lockcellEnable() == '1'">
					<label class="col-xs-4 side-right" data-trans="cell_id3"></label>
					<label class="col-xs-8" data-bind="text: cell_id3"></label>
				</div>
				<div class="row form-group" data-bind="visible: lockcellEnable() == '1'">
					<label class="col-xs-4 side-right" data-trans="cell_id4"></label>
					<label class="col-xs-8" data-bind="text: cell_id4"></label>
				</div>
				<div class="row form-group" data-bind="visible: lockcellEnable() == '1'">
					<label class="col-xs-4 side-right" data-trans="cell_id5"></label>
					<label class="col-xs-8" data-bind="text: cell_id5"></label>
				</div>
            </div>
            <div class="form-buttons">
                <input type="submit" class="btn btn-primary margin-right-20" data-trans="apply"/>
            </div>
        </div>
    </form>
    
	<form id="v4EncodeForm">
        <div class="form-body">
            <h3 class="form-title" data-trans="v4_settings"></h3>
            <div class="content">
                <div class="row form-group">
                    <label class="col-xs-4 side-right" data-trans="v4_settings"></label>
                    <div class="col-xs-2">
                        <input type="radio" name="v4Grp" id="v4Enable" data-bind="checked: openEnable" value="1"/>
                        <label for="v4Enable" data-trans="enable"></label>
					</div>
					<div class="col-xs-2">
                        <input type="radio" name="v4Grp" id="v4Disable" data-bind="checked: openEnable" value="0"/>
                        <label for="v4Disable" data-trans="disable"></label>
                    </div>
                </div>
                <div class="row form-group" data-bind="visible: openEnable() == '1'">
                    <div class="col-xs-4 side-right">
                        <span data-trans="manufactory_code"></span>
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="required form-control" name="v4code0" id="v4code0" data-bind="value: v4code0" maxlength="2" minlength="2">
                    </div>
				</div>
				<div class="row form-group" data-bind="visible: openEnable() == '1'">
                    <div class="col-xs-4 side-right">
                        <span data-trans="key_version_number"></span>
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="required form-control" name="v4code1" id="v4code1" data-bind="value: v4code1" maxlength="2" minlength="2">
                    </div>
				</div>
				<div class="row form-group" data-bind="visible: openEnable() == '1'">
                    <div class="col-xs-4 side-right">
                        <span data-trans="key_value"></span>
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="required form-control" name="v4code2" id="v4code2" data-bind="value: v4code2" maxlength="160" minlength="160">
                    </div>
                </div>
            </div>
            <div class="form-buttons">
                <input type="submit" class="btn btn-primary margin-right-20" data-trans="apply"/>
            </div>
        </div>
    </form>



    </div>
</div>
</div>
