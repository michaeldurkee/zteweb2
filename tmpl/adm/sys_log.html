<form id='sysLogForm'><div class="form-body">    <div class="form-title" data-trans='sys_log'></div>    <div class="content">        		<div class="row-fluid">            <label class="span4 side-right" data-trans='log_setting' for="syslog_flag"></label>            <div class="span8">               <select name="syslog_flag" id="syslog_flag" data-bind="value: debugLevel, event: {change: FlagOnChange}">					<option value="close" data-trans="off">Close</option>                    <option value="open" data-trans="on">Open</option>			   </select>            </div>        </div>        <div data-bind="visible: showDivForLog">			<div class="row-fluid">				<label class="span4 side-right" data-trans="view_log" for="syslog_mode"></label>				<div class="span8">					<select  name="syslog_mode" id="syslog_mode" data-bind="options: logModes, value: currentMode, optionsText: transOption('syslog_mode'), optionsValue: 'value'"></select>				</div>			</div>			        </div>        <div class="form-buttons">            <input type="submit" class="btn-1 " data-trans='apply'/>        </div>	</div></div></form><form id="syslogInformationForm" name="syslogInformationForm" action="/cgi-bin/ExportSyslog.sh"><div class="content" data-bind="visible : showLogInfomation">	<div>		<div class="form-title" data-trans='log_info'></div>		<div class="logInfo">			<textarea data-bind="value: logInfomation" readonly></textarea>		</div>	</div>	<div class="form-buttons">		<input type="button" class="btn-1 " data-trans='refresh' data-bind="click:apply"/>		<input type="button" class="btn-1 " data-trans='clear' data-bind="click:deleteLog" />		<input type="submit" class="btn-1 " data-trans='save' />	</div></div></form>
