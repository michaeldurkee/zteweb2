<form role="form">
<div class="form-body">
	    <h3 class="form-title" data-trans="net_info"></h3>
    <div class="content">
        <!--<div class="row form-group">-->
            <!--<label class="col-xs-4" data-trans='current_network'></label>-->
            <!--<div class="col-xs-8" data-bind="text: currentNetwork"></div>-->
        <!--</div>-->
        <div class="row form-group">
            <label class="col-xs-4 side-right" data-trans='BandIndicator'></label>
            <div class="col-xs-8">
                <div class="row">
                    <div class="col-xs-6">
                      <!--  <select data-transid='bandIndicaitor_type' id="type" class="form-control" data-bind="options: types, value: selectedIndicator, optionsText: transOption('bandIndicaitor_type'), optionsValue: 'value',enable:false"></select>-->
                        <input type="text" name="bandIndicaitor_type" class="form-control"data-bind="value: selectedIndicator, disable: false,enable:false" id="bandIndicaitor_type"  />
                    </div>
                </div>
            </div>
        </div>
        <div class="row form-group">
				<label class="col-xs-4 side-right" data-trans='dial_ping'></label>
				<div class="col-xs-3">
					<input type="radio" name="ping_google" id="ping_google_enable" class="" data-bind="checked: ping_google, enable: enableFlag" value="yes"/>
					<label for="autoDial" data-trans="enable"></label>
				</div>
				<div class="col-xs-3">
					<input type="radio" name="ping_google" id="ping_google_disable" class="" data-bind="checked: ping_google" value="no"/>
					<label for="manualMode" data-trans="disable"></label>
				</div>
		</div>
        <div class="row form-group">
            <label class="col-xs-4 side-right" data-trans='SetBand'>
            </label>
            <div class="col-xs-8">
                <div class="row">
                    <div class="col-xs-6">
                        <select data-transid='frequency_band_type' id="type1" class="form-control" data-bind="options: typesBAND, value: selectedBand, optionsText: transOption('frequency_band_type'), optionsValue: 'value', enable: enableFlag() ">
                       
                        </select>
                    </div>
                </div>
                <div class="form-buttons">
                    <input type="button" class="btn btn-primary" data-bind='click: save, enable: enableFlag, css: {disabled: !enableFlag()}' data-trans='apply' />
                </div>
            </div>
        </div>
        

		
          <div class="row form-group">
            <label class="col-xs-4 side-right" for="CellIDName" data-trans='CellID'>
            </label>
            <div class="col-xs-8">
                <div class="row">
                    <div class="col-xs-6">
                        <!--<input type="text" name="profile_name" data-bind="value: profileName, disable: false"
                    id="Text1" class="required form-control"  />-->
                    <input type="text" name="CELLID" class="form-control" data-bind="value: CellIDName, disable: false,enable:false"id="CELLID"  />
                    </div>
                </div>
                <div class="form-buttons">
                    <input type="button" class="btn btn-primary"  data-trans='restart_connection' data-bind="click: restart"/>
                </div>
            </div>
        </div>
    <div class="form-note">
        <div class="notes-title">&nbsp;</div>
        <ul class="notes-content">
			<li data-trans="ping_note"></li>
        </ul>
    </div>
</div>
</form>
