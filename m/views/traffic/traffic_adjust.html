<div class="side-left" data-role="header" data-position="inline">
	<table width="100%">
        <tr><td width="1.7em"  align=left >
		        <a href="#/traffic/view"
                   class="ui-btn ui-icon-carat-l ui-btn-icon-notext ui-corner-all ui-nodisc-icon"
                   style="display: inline-block;background-color: #000000;border-color: #000;color: #fff;">Back</a></td>
            <td align=left ><div style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap; width:100%;"><span align="center" data-trans="traffic_adjust"></span></div></td>
            <td align=center>&nbsp;</td>
        </tr>
    </table>
</div>
<div data-role="main" class="ui-content">
    <form id="frmAdjust">
        <div id="adjustByTime" class="ui-field-contain hide">
            <label style="margin-top: 15px;" for="timeAdjust" data-trans="adjust_used_time"></label>
            <div class="ui-grid-a">
                <div style="width: 60%;" class="ui-block-a">
                    <input id="timeAdjust" name="timeAdjust" type="text" class="required" minlength='1' maxlength='7'/>
                </div>
                <div style="width: 40%;" class="ui-block-b">
                    <!--span style="line-height: 52px; margin-left: 5px;" data-trans="hours"></span-->
					<select name="timeUnit" id="timeUnit" data-mini="true">
                        <option value="60" data-trans="minutes"></option>
                        <option value="3600" data-trans="hours"></option>
                    </select>
                </div>
            </div>
        </div>
        <div id="adjustByData" class="ui-field-contain hide">
            <label style="margin-top: 15px;" for="dataAdjust" data-trans="adjust_used_data"></label>
            <div class="ui-grid-a">
                <div style="width: 60%;" class="ui-block-a">
                    <input id="dataAdjust" name="dataAdjust" type="text" class="required" minlength='1' maxlength='7'/>
                </div>
                <div style="width: 40%; margin-top: 2px;" class="ui-block-b">
                    <select name="dataUnit" id="dataUnit" data-mini="true">
                        <option value="1">MB</option>
                        <option value="1024">GB</option>
                        <option value="1048576">TB</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="margin-top-10em">
            <a id="adjustSave" type="button" data-trans="apply" class="ui-btn ui-corner-all ui-shadow"></a>
        </div>
    </form>
</div>
