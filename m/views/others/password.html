<div class="side-left" data-role="header" data-position="inline">
	<table width="100%">
        <tr><td width="1.7em"  align=left >
		        <a href="#/others/view"
                   class="ui-btn ui-icon-carat-l ui-btn-icon-notext ui-corner-all ui-nodisc-icon"
                   style="display: inline-block;background-color: #000000;border-color: #000;color: #fff;">Back</a></td>
            <td align=left ><div style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap; width:100%;"><span align="center" data-trans="password_management"></span></div></td>
            <td align=center>&nbsp;</td>
        </tr>
    </table>
</div>

<div data-role="main" class="ui-content">
    <form id="frmPassword">
        <div class="ui-field-contain">
            <label for="txtCurrentPassword" data-trans="current_password"></label>
            <div class="show-password-container">
                <input class="required" name="txtCurrentPassword" id="txtCurrentPassword" autocomplete="off" type="password" minlength="4" maxlength="32">
                <div data-for="txtCurrentPassword" class="show-password show-password-off"></div>
            </div>
        </div>
        <div class="ui-field-contain">
            <label for="txtNewPassword" data-trans="new_password"></label>
            <div class="show-password-container">
                <input class="required" name="txtNewPassword" id="txtNewPassword" autocomplete="off" type="password" minlength="4" maxlength="32">
                <div data-for="txtNewPassword" class="show-password show-password-off"></div>
            </div>
        </div>
        <div class="ui-field-contain">
            <label for="txtConfirmPassword" data-trans="confirm_password"></label>
            <div class="show-password-container">
                <input class="required" name="txtConfirmPassword" id="txtConfirmPassword" autocomplete="off" type="password" minlength="4" maxlength="32">
                <div data-for="txtConfirmPassword" class="show-password show-password-off"></div>
            </div>
        </div>

        <div class="margin-top-10em">
            <a id="passwordSave" type="button" data-trans="apply" class="ui-btn ui-corner-all ui-shadow"></a>
        </div>
    </form>
</div>
